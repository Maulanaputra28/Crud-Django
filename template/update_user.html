<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    <title>TAMBAH USER</title>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}


    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card card-3 w-50">
            <div class="card-body">
                <h2 class="title">UPDATE USER</h2>
                <form method="POST" action="{% url 'postupdateuser' data_user.id %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" id="username" value="{{ data_user.username }}" maxlength="50" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="password" value="{{ data_user.password }}" maxlength="50" required>
                    </div>
                    <div class="mb-3">
                        <label for="alamat" class="form-label">Alamat</label>
                        <input type="text" name="alamat" class="form-control" id="alamat" value="{{ data_user.alamat }}" maxlength="50" required>
                    </div>
                    <div class="p-t-10">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    {% bootstrap_javascript %}

</body>
</html>
